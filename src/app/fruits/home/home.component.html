<div class="container">
    <table class="table table-primary">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fruit</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fruit of allFruits">
                <td>{{fruit.id}}</td>
                <td>{{fruit.name}}</td>
                <td>{{fruit.quantity}}</td>
                <td>{{fruit.price}}</td>
                <td><button>Button</button></td>
            </tr>
        </tbody>
    </table>
</div>
