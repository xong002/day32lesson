  <br /><br />

    <div class="col">
      <div class="mb-3">
        <h4>Title:</h4>
        {{ postObject.title }}
        <br><br>
        <h4>Content:</h4>
        {{ postObject.body }}
      </div>
    </div>
  </div>
</div>
